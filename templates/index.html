<!DOCTYPE html>
<html>
<head>
  <title>Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">📋 Item List</h1>
    <a href="/create" class="btn btn-success mb-4">➕ Create New Item</a>

    {{if .}}
      <div class="list-group">
        {{range .}}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{.Name}}</span>
            <div>
              <a href="/update?id={{.ID}}" class="btn btn-sm btn-primary me-2">✏️ Edit</a>
              <a href="/delete?id={{.ID}}" class="btn btn-sm btn-danger">🗑️ Delete</a>
            </div>
          </div>
        {{end}}
      </div>
    {{else}}
      <p class="text-muted">No items yet.</p>
    {{end}}
  </div>
</body>
</html>
