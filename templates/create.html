<!DOCTYPE html>
<html>
<head>
  <title>Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">➕ Create Item</h1>
    <form method="post" class="card p-4 shadow-sm" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter item name">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <a href="/" class="d-block mt-3 text-decoration-none">← Back</a>
  </div>
</body>
</html>
