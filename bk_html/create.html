<!DOCTYPE html>
<html>
<head>
  <title>Create</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>➕ Create Item</h1>
  <form method="post">
    <input type="text" name="name" placeholder="Enter item name">
    <input type="submit" value="Create">
  </form>
  <a href="/">← Back</a>
</body>
</html>
